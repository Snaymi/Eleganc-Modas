<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset ="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="sapatilha-style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        
    </head>
        <body>
            <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
            <script src="bolhas.js"></script>
            <div id="caixa-bolhas"></div>
            <h1  class = "d-flex align-items-center">
                <img src="img/LOGO.png" class="logo img-fluid me-2" alt="Logo">
                  <span class="nome text-wrap fs-1">
                    Eleganc Modas
                  </span>
               </h1>
               
          <div class="fundo-produtos">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/Sap-bege.png" class="d-block w-50 mx-auto" alt="Sapatilha 1">
                    </div>
                    <div class="carousel-item">
                        <img src="img/Sap-bege-2.png" class="d-block w-50 mx-auto" alt="Sapatilha 2">
                    </div>
                    <div class="carousel-item">
                        <img src="img/Sap-bege-3.png" class="d-block w-50 mx-auto" alt="Sapatilha 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
          </div>  
        
        


            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        </body>
</html>
</DOCTYPE>
