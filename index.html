<!DOCTYPE html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--css folha de estilo cascata-->
    
    
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="bolhas.js"></script>
    <div id="caixa-bolhas"> </div>
   <h1  class = "d-flex align-items-center">
    <img src="img/LOGO.png" class="logo img-fluid me-2" alt="Logo">
      <span class="nome text-wrap fs-1">
        Eleganc Modas
      </span>
   </h1>
   <div id="carouselExampleDark" class="carousel carousel-dark slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="img/feminino.png" class="d-block w-50 mx-auto" alt="...">
        <div class="carousel-caption ">
          
            <h5 class="texto-abaixo">
                Feminino
            </h5>

        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="img/masculino.png" class=" masculino d-block w-50 mx-auto" alt="...">
        <div class="carousel-caption ">
          
          <h5 class="texto-abaixo">
              Masculino
          </h5>

      </div>
    </div>
      <div class="carousel-item" data-bs-interval="5000">
        <img src="img/infantil-feminino.png" class="infantil d-block w-50 mx-auto" alt="...">
        <div class="carousel-caption ">
          
          <h5 class="texto-abaixo">
              Infantil Feminino
          </h5>

      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</DOCTYPE>
